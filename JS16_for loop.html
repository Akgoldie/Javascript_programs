<!DOCTYPE html>
<html>
<head>
    <title>For loop</title>
</head>
<body>
    <h1>For loop</h1><br>
    <script language="javascript">
        document.write("For loop <br>")
        for (var x=0; x<=5;x++){
            document.write("X= "+x+"<br>");
        }
    </script>
</body>
</html>
