<!DOCTYPE html>
<html>
<head>
    <title>if else-if else statement</title>
</head>
<body>
    <h1>if else-if else statement</h1><br>
    <script language="javascript">
        var number=6;
        if(number>0){
            document.write("Number is positive");
        }else if(number==0){
            document.write("Number is zero")
        }else{
            document.write("Number is negative");
        }
    </script>
</body>
</html>
