<!DOCTYPE html>
<html>
<head>
    <title>For of loop iterate string</title>
</head>
<body>
    <h1>For of loop iterate over a string</h1><br><br>
    <script language="javascript">
        var msg="Arunkumar";
        for (x of msg){
            document.write(x+" ")
        }
        document.write("<br> <br>")
        for (x of msg){
            document.write(x+"<br>")
        }
    </script>
</body>
</html>
