<!DOCTYPE html>
<html>
<head>
    <title>if else statement</title>
</head>
<body>
    <h1>if else statement</h1><br>
    <script language="javascript">
        var age=6;
        if(age>=18){
            document.write("Eligiable for vote");
        }else{
            document.write("Not-Eligiable for vote");
        }
    </script>
</body>
</html>
