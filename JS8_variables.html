<!DOCTYPE html>
<html>
<head>
    <title>var let const -keyword</title>
    <script language="javascript">
        var a;
        function fun (){
            let b;
            document.write("a: "+a+"<br>");
            document.write("b: "+b+"<br>");
            var a=10;
            b=5;
            document.write("a: "+a+"<br>");
            document.write("b: "+b+"<br>");
            const pi=3.14;
            document.write("pi: "+pi+"<br>");
            pi=22.7;
            document.write("pi: "+pi+"<br>");
        }
    </script>
    </head>
    <body onload="fun()">
    </body>
</html>
