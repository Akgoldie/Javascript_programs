<!DOCTYPE html>
<html>
<head>
    <title>For-in loop</title>
</head>
<body>
    <h1>For-in loop</h1><br>
    <script language="javascript">
        var msg=["arun","bala","dinesh","gokul","rss.ravi"];
        for (x in msg){
            document.write("index of "+x+" is "+msg[x]+"<br>")
        }
    </script>
</body>
</html>
