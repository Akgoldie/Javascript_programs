<!DOCTYPE html>
<html>
<head>
    <title>while loop</title>
</head>
<body>
    <h1>While loop</h1><br>
    <script language="javascript">
        document.write("While loop<br>")
        var x=0;
        while(x<=5){
            document.write("X= "+x+"<br>");
            x+=1;
        }
    </script>
</body>
</html>
