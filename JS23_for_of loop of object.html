<!DOCTYPE html>
<html>
<head>
    <title>For-of loop iterating an object</title>
</head>
<body>
    
    <h1>For-of loop iterating an object</h1><br>
    <script language="javascript">
        var details={'fristname':"arun",'lastname':"kumar",'age':18,'place':"tnj"}
        for (x of Object.entries(details)){
            document.write(x+"<br>")
        }
    </script>
</body>
</html>
