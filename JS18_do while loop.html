<!DOCTYPE html>
<html>
<head>
    <title>Do while loop</title>
</head>
<body>
    <h1>Do while loop</h1><br>
    <script language="javascript">
        var x=0;
        document.write("Do While loop<br>")
        do{
            document.write("X= "+x+"<br>");
            x+=1;
        }while(x<=5)    //}while(x<=5); semi colon is not used
                        //nothing is affected
    </script>
</body>
</html>
