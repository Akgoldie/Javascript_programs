<!DOCTYPE html>
<html>
<head>
    <title>For-in loop iterating an object</title>
</head>
<body>
    <h1>For-in loop iterating an object</h1><br>
    <script language="javascript">
        var details={'fristname':"arun",'lastname':"kumar",'age':18,'place':"tnj"}
        for (x in details){
            document.write("key of "+x+" value is "+details[x]+"<br>")
        }
    </script>
</body>
</html>
